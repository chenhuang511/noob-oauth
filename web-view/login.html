<!DOCTYPE html>
<html lang="en">
<head>
    <%- include('./header.html'); %>
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in</h1>
            <h2 class="text-center login-subtitle">Continue to <a><%= clientName %></a></h2>
            <div class="account-wall">
                <img class="profile-img"
                     src="/img/login-user.png"
                     alt="">
                <form class="form-signin" method="post" action='<%= authAction %>'>
                    <input type="text" id='username' name="username" class="form-control" placeholder="Email" required
                           autofocus>
                    <input type="password" id='password' name="password" class="form-control" placeholder="Password"
                           required>
                    <button id="login" class="btn btn-lg btn-success btn-block" type="submit">
                        Sign in
                    </button>
                    <% if (errorMessage) { %>
                    <p style="color: red"><%= errorMessage %></p>
                    <% } %>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
