<!DOCTYPE html>
<html lang="en">
<head>
    <%- include('./header.html'); %>
    <title>Logout</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Logging out</h1>
            <div class="account-wall">
                <p class="text-center">Do you want to logout?</p>
                <form class="form-signin" method="post">
                    <button id="logout" class="btn btn-lg btn-danger btn-block" type="submit">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
